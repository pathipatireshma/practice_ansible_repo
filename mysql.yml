---
- name: Install MySQL
  hosts: database_group
  become: true
#  become_method: sudo
  gather_facts: true
  tasks:
    - name: Installing package
      yum:
        name: epel-release
        state: present
    - name: Installing Repo
      get_url:
        url: "https://dev.mysql.com/get/mysql80-community-release-el7-3.noarch.rpm"
        dest: ./mysql80-community-release-el7-3.noarch.rpm

      ignore_errors: yes
    - name: "Installing MySQL"
      yum:
        name: mysql-community-server
        state: present
    - name: Start the MySQL service
      become: true
      service:
        name: mysqld
        state: started
        enabled: true
